<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Nikolai Chaourov - Online Portfolio</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/parallax-template/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/static/parallax-template/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>


  <center>
  <h1> Vital Connections </h1>
  <h2> Rostering </h2>
  </center>

  <div class="row">
    <div class="col s12">
      <ul class="tabs">
	<li class="tab col s3"><a href="#Saturday">Saturday</a></li>
	<li class="tab col s3"><a href="#Sunday">Sunday  </a></li>
	<li class="tab col s3"><a href="#Monday">Monday  </a></li>
      </ul>
    </div>
    
    <div id="Saturday" class="col s12">
      <div class="col s12">
        <ul class="tabs">
	  <li class="tab col s3"><a href="#Afternoon">Afternoon</a></li>
	  <li class="tab col s3"><a href="#Evening">Evening</a></li>
	</ul>
      </div>
      <div id="Afternoon" class="col s12">Saturday Afternoon</div>
      <div id="Evening" class="col s12">Saturday Evening</div>
    </div>

    <div id="Sunday" class="col s12">
      <div class="col s12">
        <ul class="tabs">
	  <li class="tab col s3"><a href="#SunAfternoon">Afternoon</a></li>
	  <li class="tab col s3"><a href="#SunEvening">Evening</a></li>
	</ul>
      </div>
      <div id="SunAfternoon" class="col s12">Sunday Afternoon</div>
      <div id="SunEvening" class="col s12">Sunday Evening</div>
    </div>

    <div id="Monday" class="col s12">
      <div class="col s12">
        <ul class="tabs">
	  <li class="tab col s3"><a href="#MonAfternoon">Afternoon</a></li>
	  <li class="tab col s3"><a href="#MonEvening">Evening</a></li>
	</ul>
      </div>
      <div id="MonAfternoon" class="col s12">Monday Afternoon</div>
      <div id="MonEvening" class="col s12">Monday Evening</div>
    </div>


  </div>

  <br><br><br><br>

  <div class="row">
    <form class="col s12">
      <div class="row">
	<div class="input-field col s6">
	  <input id="first_name" type="text" class="validate">
	  <label for="first_name">First Name</label>
	</div>
	<div class="input-field col s6">
	  <input id="last_name" type="text" class="validate">
	  <label for="last_name">Last Name</label>
	</div>
	<div class="input-field col s6">
	  <input id="telephone" type="text" class="validate">
	  <label for="telephone">Telephone</label>
	</div>
  	<div class="input-field col s6">
	  <select>
	    <option value="" disabled selected>Choose Day</option>
	    <option value="1"> Saturday </option>
	    <option value="2"> Sunday </option>
	    <option value="3"> Monday </option>
	  </select>
	</div>
	<div class="input-field col s6">
	  <select multiple>
	    <option value="" disabled selected>Choose Session(s)</option>
	    <option value="8">Afternoon</option>
	    <option value="9">Evening</option>
	  </select>
	</div>
	<div class="input-field col s6">
	<button class="btn waves-effect waves-light" type="submit" name="action">Submit
	  <i class="material-icons right">send</i>
	</button>
	</div>
      </div>
    </form>
  </div>  



<!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/static/parallax-template/js/materialize.js"></script>
  <script src="/static/parallax-template/js/init.js"></script>
  <script>$(document).ready(function() {
	$('select').material_select();
  });</script>
  </body>
</html>
